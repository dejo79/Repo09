<h2>CatPhotoApp</h2>
<main>
<p>View more <a href="#">
    <img src="https://www.pexels.com/photo/gray-cat-on-tree-branch-1693441.jpg"
    alt="gray cat standing on a tree">cat photos</a></p>
<ul>Things cats love: 
    <li>milk</li>
    <li>mice</li>
    <li>fish</li>
</ul>
<ol>Top 3 things cats hate:
    <li>dogs</li>
    <li>cars</li>
    <li>noise</li>
</ol>
<form action="/submit-cat-photo">
    <input type="text" required placeholder="cat photo URL">
    <!--text has to be added in order to submit the form-->
    <button type="submit">Submit</button>
</form>

<div>
    <label for="inside">
        <input id="inside" type="radio" name="inside-outside" value="inside" checked>Inside
    </label>
    <label for="outside">
        <input id="outside" type="radio" name="inside-outside" value="outside" >Outside
    </label>   
</div>

<div>
    <label>
        <input type="checkbox" name="favorite_pet" value="Dog" checked>Dog
    </label>
    <label>
        <input type="checkbox" name="favorite_pet" value="Cat" >Cat
    </label>
    <label>
        <input type="checkbox" name="favorite_pet" value="Hamster" >Hamster
    </label>
    <label>
        <input type="checkbox" name="favorite_pet" value="Bird" >Bird
    </label>
    <label>
        <input type="checkbox" name="favorite_pet" value="Fish" >Fish
    </label>
</div>

</main>
